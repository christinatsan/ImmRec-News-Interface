<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose a Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
  	<div class="container">
      <br><br>

      {% for articleList in articles | batch(3) %}
      <div class = "row">
        {% for i in range(articleList|length) %}
        <div class = "col-sm-4">
          <div class="panel panel-info">
            <div class="panel-heading">{{articleList[i].title}}</div>
            <div class="panel-body">
              <img class="center" src="{{articleList[i].imgUrl}}" style="width: 40%"/>
              <br>
              {{articleList[i].description}}
              <br>
              <div><a href="{{articleList[i].url}}">Read more...</a></div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
	</div>
